name: "🌍 Terraform Plan"

on:
  workflow_dispatch:    
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "🛠️ Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: "📦 Checkout code"
        uses: actions/checkout@v4

      # Setup Terraform CLI
      - name: "⚡ Setup Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # pick your version

      # Init Terraform
      # - name: "🚀 Terraform Init"
      #   run: terraform -chdir=Infra init

      # Validate syntax
      - name: "🔍 Terraform Validate"
        run: terraform -chdir=Infra validate

      # Run Plan
      - name: "📝 Terraform Plan"
        run: terraform -chdir=Infra plan
